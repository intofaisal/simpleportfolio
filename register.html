<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
</head>
<body class="body-bg">
    <header>
        <nav>
            <div class="navlogo">
                <a href="home.html"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="navmenu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="selected" href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    <main>
        <div class="banner">
            <div class="herotext">
                <h1>Welcome to our </br> Community</h1>
                <p class="herosub">A whole new productive journey </br> starts right here</p>
            </div>
            <img class="hero" src="images/hero.png " alt="">

            <div class="registration-form">
                <form>
                    <label" for="email">
                        <input class="signup-box id="email" type="email" placeholder="Enter your email address">
                    </label>
                    <label" for="password">
                        <input class="signup-box id="password" type="password" placeholder="Enter your password">
                    </label>
                    <fieldset>
                        <legend>
                            Your favorite part of web development?
                        </legend>
                        <label for="HTML">
                            <input type="radio" name="Favorite" id="HTML">HTML
                        </label>
                        <label for="CSS">
                            <input type="radio" name="Favorite" id="CSS">CSS
                        </label>
                        <label for="JavaScript">
                            <input type="radio" name="Favorite" id="JavaScript">JavaScript
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Your techstack?
                        </legend>
                        <label for="JavaScript">
                            <input type="checkbox" name="TechStack" id="JavaScript">JavaScript
                        </label>
                        <label for="React">
                            <input type="checkbox" name="TechStack" id="React">React
                        </label>
                        <label for="Node">
                            <input type="checkbox" name="TechStack" id="Node">Node
                        </label>
                        <label for="mongo">
                            <input type="checkbox" name="TechStack" id="mongo">MongoDB
                        </label>
                    </fieldset>
                    <input class="btn-register" type="submit" value="Register">
                    <p style="text-align: center; font-style: italic;">Or continue with</p>
                </form>
                <div class="social-login">
                    <div class="image-box"><img src="images/google.png" alt=""></div>
                    <div class="image-box"><img src="images/apple.png" alt=""></div>
                    <div class="image-box"><img src="images/facebook.png" alt=""></div>
                </div>
            </div>
        </div>
    </main>
    </header>

</body>
</html>
